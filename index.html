---
layout: default
title: Dodgeball Cannon
---

<div id="home">  
  <ul class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
  {% if paginator.next_page %}
    <p><a href="{{ paginator.next_page_path }}">More posts &rarr;</a>
  {% endif %}
</div>
